<div class="card">
    @if (imageSrc) {
    <img [src]="imageSrc" [alt]="imageAlt" class="card-image" />
    }
    @if (title || subtitle) {
    <div class="card-header">
        @if (title) {
        <h3>{{ title }}</h3>
        }
        @if (subtitle) {
        <small>{{ subtitle }}</small>
        }
    </div>
    }
    <div class="card-content">
        <ng-content></ng-content>
    </div>
</div>
