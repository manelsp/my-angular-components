<!-- Cards -->
<h2>Cards</h2>
<hr>

<my-components-card [title]="'Title'" [subtitle]="'Card subtitle'" [imageSrc]="'/images/cat.jpg'"></my-components-card>

<h2>Buttons</h2>
<hr>

<!-- Buttons -->
<div class="flex-h">
    <my-components-button variant="primary">Primary Button</my-components-button>
    <my-components-button variant="error">Error Button</my-components-button>
    <my-components-button variant="secondary" size="small">Small Secondary</my-components-button>
    <my-components-button variant="success" size="large">Large Success</my-components-button>
    <my-components-button variant="error" [disabled]="true">Disabled Error</my-components-button>
    <my-components-button variant="error" [loading]="true"> Deleting... </my-components-button>
</div>

<h2>Chips</h2>
<hr>

<!-- Chips -->
<div class="flex-h">
    <my-components-chip label="Etiqueta Default"></my-components-chip>
    <my-components-chip label="Primary Chip" color="primary"></my-components-chip>
    <my-components-chip label="Success Chip" color="success" size="large"></my-components-chip>
    <my-components-chip label="Error Small" color="error" size="small"></my-components-chip>
</div>

<h2>Footer</h2>
