<div class="checkbox-wrapper" [class.invalid]="control.invalid && (control.dirty || control.touched)">
  <label>
    <input type="checkbox" [formControl]="control" />
    {{ label }}
  </label>

  @if(control.invalid && (control.dirty || control.touched)){
    <div class="error">
      <ng-content select="[error]"></ng-content>
    </div>
  }
</div>
