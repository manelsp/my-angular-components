<div class="card horizontal-card">
  @if (imageSrc) {
    <img [src]="imageSrc" [alt]="imageAlt" class="card-image-horizontal" />
  }

  <div class="card-content">
    @if (title || subtitle) {
      <div class="card-header">
        @if (title) {
          <h3>{{ title }}</h3>
        }
        @if (subtitle) {
          <small>{{ subtitle }}</small>
        }
      </div>
    }
    <ng-content></ng-content>
  </div>
</div>
