<div class="image-magnifier-wrapper">
    <div class="image-container" [ngStyle]="{ width: width, height: height }">
        <img #imageRef [src]="src" [alt]="alt" class="magnifier-image"
            [ngStyle]="{ width: '100%', height: '100%', objectFit: 'cover' }" />

        @if(zoom){
        <div #zoomRef class="zoom-box" [ngStyle]="{
        top: zoomY + 'px',
        left: zoomX + 'px',
        backgroundPosition: backgroundPosition,
        display: zoomVisible ? 'block' : 'none'
      }"></div>
        }

    </div>

    <div class="image-footer" *ngIf="description">
        {{ description }}
    </div>
</div>
